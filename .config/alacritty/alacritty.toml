# Theme
import = ["~/.config/alacritty/themes/rose-pine.toml"]


# Terminal color
[env]
TERM = "xterm-256color"


# Font configuration
[font]
size = 11.0

[font.normal]
family = "CommitMono Nerd Font"
style = "Regular"

[font.bold]
family = "CommitMono Nerd Font"
style = "Bold"

[font.italic]
family = "CommitMono Nerd Font"
style = "Italic"

